<div class="file-viewer-overlay" (click)="close.emit()">
  <div class="file-viewer-container" (click)="$event.stopPropagation()">
    <div class="header">
      <h3>{{ file?.name }}</h3>
      <button class="close-button" (click)="close.emit()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="content">
      <div class="file-preview">
        <img *ngIf="isImage" [src]="fileUrl" class="preview-image">
        <div *ngIf="!isImage" class="file-icon-large">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
            <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="file-type">{{ file?.type || 'Unknown type' }}</div>
        </div>
      </div>
      
      <div class="actions">
        <a class="download-button" [href]="fileUrl" [download]="file?.name">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M17 10L12 15M12 15L7 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Download
        </a>
      </div>
    </div>
  </div>
</div>
