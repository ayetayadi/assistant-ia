<div class="messages-container">
  <div *ngFor="let message of messages" class="message" [class.user]="message.isUser">
    <div class="avatar">
      <ng-container *ngIf="message.isUser; else botAvatar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </ng-container>
      <ng-template #botAvatar>
        <div class="bot-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 8V12L15 15M18 11C18 14.866 14.866 18 11 18C7.13401 18 4 14.866 4 11C4 7.13401 7.13401 4 11 4C14.866 4 18 7.13401 18 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </ng-template>
    </div>
    
    <div class="content">
      <div class="text" [innerHTML]="message.content"></div>
      
      <div class="files" *ngIf="message.files && message.files.length > 0">
        <div class="file-grid">
          <div class="file-card" *ngFor="let file of message.files" (click)="onViewFileClick(file)">
            <div class="file-icon">
              <img *ngIf="isImage(file)" [src]="getFilePreview(file)" class="file-preview">
              <svg *ngIf="!isImage(file)" width="48" height="48" viewBox="0 0 24 24" fill="none">
                <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="file-info">
              <div class="file-name">{{ file.name }}</div>
              <div class="file-size">{{ file.size | fileSize }}</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="meta">
        <div class="timestamp">{{ message.timestamp | date:'shortTime' }}</div>
        <div class="model" *ngIf="!message.isUser">{{ message.model_used }}</div>
      </div>
    </div>
  </div>

  <!-- Indicateur de chargement -->
  <div class="message loading-message" *ngIf="isLoading">
    <div class="avatar">
      <div class="bot-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 8V12L15 15M18 11C18 14.866 14.866 18 11 18C7.13401 18 4 14.866 4 11C4 7.13401 7.13401 4 11 4C14.866 4 18 7.13401 18 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <div class="content">
      <div class="text loading-text">
        <span class="typing-indicator">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
        <span class="loading-text">L'IA rédige sa réponse...</span>
      </div>
    </div>
  </div>
</div>
