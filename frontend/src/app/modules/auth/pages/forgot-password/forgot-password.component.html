<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="../../../../../assets/img/capgemini.png" alt="Capgemini Logo" class="logo">
    </div>

    <h2>Mot de passe oublié</h2>
    <p class="subtitle">Entrez votre adresse email pour recevoir un lien de réinitialisation</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
          <span *ngIf="form.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <button type="submit" [disabled]="isLoading">
        <span>Envoyer</span>
        <span *ngIf="isLoading" class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
      </button>
    </form>

    <div *ngIf="successMessage" class="success-message">
      <i class="fas fa-check-circle"></i> {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>
  </div>
</div>
